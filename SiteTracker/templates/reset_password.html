{% extends "index.html" %}
{% block index %}

<!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Reset Password</h1>
                <!-- Sign Up Form -->
                <div class="form-container">
                    <form id="logInForm" data-toggle="validator" data-focus="false" method="POST">
                        <div class="form-group">
                            <input type="password" class="form-control-input" name="password" required>
                            <label class="label-control" for="femail">New Password</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-input" name="confirm_password" 
                                required>
                            <label class="label-control" for="femail">Confirm Password</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Submit</button>
                        </div>
                        <div class="form-message">
                            <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                </div> <!-- end of form container -->
                <!-- end of sign up form -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
{% endblock index %}
