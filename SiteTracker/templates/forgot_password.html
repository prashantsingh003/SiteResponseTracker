{% extends "index.html" %}
{% block index %}

<!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Forgot Password</h1>
                <p><a class="white" href="{{url_for('log_in')}}">Back to login?</a></p>
                <!-- Sign Up Form -->
                <div class="form-container">
                    <form id="logInForm" data-toggle="validator" data-focus="false" method="POST"
                        action="{{url_for('forgot_password')}}">
                        <div class="form-group">
                            <input type="email" class="form-control-input" name="email" id="femail" required>
                            <label class="label-control" for="femail">Registered Email</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Submit</button>
                        </div>
                        <div class="form-message">
                            <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                </div> <!-- end of form container -->
                <!-- end of sign up form -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
{% endblock index %}
